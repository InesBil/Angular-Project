    <tbody class="table-group-divider">
        <tr *ngFor="let album of albums" [ngClass]="{'clearance':album.clearance}">
            <td><img [src]="album.image" [alt]="album.album"></td>
            <td>{{album.album}}</td>
            <td>{{album.year}}</td>
            <td>{{album.price | currency}}</td>
            <td><span class="badge text-bg-secondary" *ngIf="album.stock==0">SIN STOCK</span></td>
        </tr>       
    </tbody>
</table>
